<template name="faq">

                                    {{{_ 'faq.questions.section1.q'}}}
                                </a>
                            </h4>
                        </div>
                        <div id="collapse1" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="heading1">
                            <div class="panel-body">
                                <p>{{{_ 'faq.questions.section1.a.l1'}}}</p>

                                    <li>{{{_ 'faq.questions.section1.a.l2'}}}</li>
