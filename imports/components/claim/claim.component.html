<template name="claimComponent">
    <div class="component-wrapper claim-component">
        {{#if isLoaded}}
            <div class="panel panel-default claim-day-card">
                <div class="panel-heading {{getMonthClass}}">
                    <h3 class="panel-title">{{getDateLabel 'MMMM' getMonth false}}</h3>
                </div>
                <div class="panel-body">
                    {{#if hasHoliday}}
                        <div class="holiday-icon" data-toggle="popover" data-container="body" data-original-title="{{getHolidayTitle}}" title="{{getHolidayTitle}}" data-content="{{getHolidayDesc}}">{{{getSvg getHolidayIcon}}}</div>
                    {{/if}}

                    <div class="day-label">{{getDayLabel}}</div>

                    {{#if hasCurrentOwner}}
                        <div class="label label-default owner-label" style="{{getColorFromAddress}}" data-goto="{{getCurrentOwnerAddress}}">{{getCurrentOwner}}</div>
                    {{/if}}
                </div>
                <div class="panel-footer">
                    <div class="input-group">
                        <span class="input-group-btn">
                            {{#if canMakeClaim}}
                                <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#layClaimModal">{{_ 'generic.claim'}}!</button>
                            {{else}}
                                <button class="btn btn-primary" type="button" data-toggle="tooltip" data-placement="bottom" title="{{getOfflineReason}}" data-original-title="{{getOfflineReason}}" disabled>{{_ 'generic.claim'}}!</button>
                            {{/if}}
                        </span>
                        <input class="form-control" disabled value="{{getCurrentPrice}} {{_ 'generic.etherUnit'}}" title="{{_ 'generic.priceEther'}}">
                    </div>
                </div>
            </div>
        {{/if}}
    </div>
</template>
