<template name="errorModal">
    <div class="modal fade error-modal" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="errorModalLabel">{{_ 'generic.notice'}}</h4>
                </div>
                <div class="modal-body">
                    {{getErrorMessage}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">{{_ 'generic.close'}}</button>
                </div>
            </div>
        </div>
    </div>
</template>
