<template name="welcome">
    <div class="component-wrapper welcome-page">

        <div class="top-banner">
            {{#if isFromProductHunt}}
                <a href="https://www.producthunt.com/posts/own-the-day" class="product-hunt-logo" data-toggle="popover" title="{{_ 'welcome.topBanner.productHunt.title'}}" data-content="{{_ 'welcome.topBanner.productHunt.content'}}">&nbsp;</a>
            {{/if}}
            <h1>{{_ 'welcome.topBanner.title'}}</h1>
            <p class="sub-title">
                {{_ 'welcome.topBanner.subtitle'}}
            </p>
            <div class="enter-button">
                <a href="{{getCalendarRoute}}" class="btn btn-primary btn-lg">{{_ 'welcome.topBanner.enterButton'}} &nbsp; <i class="fas fa-arrow-right"></i></a>
            </div>
        </div>

        <div class="welcome-intro padded-section text-section">
            <div class="row">
                <div class="col-md-12 col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h3>{{_ 'welcome.intro1.titleLine'}}</h3>
                            <p>{{_ 'welcome.intro1.line1'}}</p>
                            <p>{{_ 'welcome.intro1.line2'}}</p>
                            <p>{{_ 'welcome.intro1.line3'}}</p>
                            <p>{{_ 'welcome.intro1.line4'}}</p>
                            <p>{{_ 'welcome.intro1.line5'}}</p>
                            <p><strong>{{_ 'welcome.intro1.line6'}}</strong></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-lg-6">
                    {{#if isReady}}
                        {{#if hasInvalidBrowser}}
                            {{> quickInstructionsComponent}}
                        {{else}}
                            {{#if hasInvalidNetwork}}
                                <div class="alert alert-danger" role="alert">
                                    <strong>{{_ 'component.accountWarning.wrongNetwork.title'}}</strong><br>
                                    {{_ getCorrectNetworkName}}
                                </div>
                                {{> quickInstructionsComponent}}
                            {{else}}
                                {{> mostPopularDayComponent showLoading=true tipPlacement="bottom"}}
                            {{/if}}
                        {{/if}}
                    {{else}}
                        <div class="alert alert-info" role="alert">
                            <strong>{{_ 'component.accountWarning.detectingBrowser.title'}}</strong><br>
                            {{_ 'component.accountWarning.detectingBrowser.message'}}
                        </div>
                    {{/if}}

                </div>
            </div>
        </div>

        <div class="game-intro padded-section text-section">
            <div class="row">
                <div class="hidden-xs hidden-sm hidden-md col-lg-5 col-lg-offset-1">
                    <div class="ethereum-logo">
                        {{{getSvg '/img/eth-purple.svg'}}}
                    </div>
                </div>
                <div class="col-md-12 col-lg-4">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h3>{{_ 'welcome.intro2.titleLine'}}</h3>
                            <p>{{_ 'welcome.intro2.line1'}}</p>
                            <p>{{_ 'welcome.intro2.line2'}}</p>
                            <p>{{_ 'welcome.intro2.line3'}}</p>
                            <p>{{_ 'welcome.intro2.line4'}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="value-increase-model padded-section text-section">
            <div class="row">
                <div class="col-lg-3 col-lg-offset-1">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h3>{{_ 'welcome.intro3.titleLine'}}</h3>
                            <p>{{_ 'welcome.intro3.line1'}}</p>
                            <p>{{_ 'welcome.intro3.line2'}}</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5 col-lg-offset-2">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            {{> priceLevelComponent}}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="holidays-intro padded-section text-section">
            <div class="row">
                <div class="col-lg-5 col-lg-offset-6">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h3>{{_ 'welcome.intro4.titleLine'}}</h3>
                            <p>{{_ 'welcome.intro4.line1'}}</p>
                            <p>{{_ 'welcome.intro4.line2'}}</p>
                            <p>{{_ 'welcome.intro4.line3'}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="roadmap-outline padded-section text-section">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h3>{{_ 'welcome.intro5.titleLine'}}</h3>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="panel panel-danger">
                                        <div class="panel-heading">
                                            <h4 class="panel-title">{{_ 'welcome.intro5.line1'}}</h4>
                                        </div>
                                        <div class="panel-body">
                                            <p>{{_ 'welcome.intro5.line2'}}</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="panel panel-warning">
                                        <div class="panel-heading">
                                            <h4 class="panel-title">{{_ 'welcome.intro5.line3'}}</h4>
                                        </div>
                                        <div class="panel-body">
                                            <p>{{_ 'welcome.intro5.line4'}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="panel panel-info">
                                        <div class="panel-heading">
                                            <h4 class="panel-title">{{_ 'welcome.intro5.line5'}}</h4>
                                        </div>
                                        <div class="panel-body">
                                            <p>{{_ 'welcome.intro5.line6'}}</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="panel panel-success">
                                        <div class="panel-heading">
                                            <h4 class="panel-title">{{_ 'welcome.intro5.line7'}}</h4>
                                        </div>
                                        <div class="panel-body">
                                            <p>{{_ 'welcome.intro5.line8'}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 col-lg-6 col-lg-offset-3">
                    <div class="panel panel-default">
                        <div class="panel-body text-center">
                            <p>{{_ 'welcome.intro6.titleLine'}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="welcome-outro padded-section text-section">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 col-lg-6 col-lg-offset-3">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h3>{{_ 'welcome.intro7.titleLine'}}</h3>
                            <div class="enter-button">
                                <a href="{{getCalendarRoute}}" class="btn btn-primary btn-lg">{{_ 'welcome.topBanner.enterButton'}} &nbsp; <i class="fas fa-arrow-right"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        {{>footerComponent}}
    </div>
</template>
